<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <Title>Login</Title>
    <script src="static/js/login_page_script.js" type="text/javascript"></script>
    <link href="static/css/login_page_style.css" rel="stylesheet" type="text/css">
</Head>

<body>
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
<div class='master_container'>
    <div class="header">
        EC-Admin Tools: Login
    </div>
    <form action="" method="POST">
        <input class='login' name="username" placeholder="Username" type="text" id="name">
        <input class='login' name="password" placeholder="Password" type="password" id="pass">
        <div class="forgot_pass"><input type="checkbox" onclick="passwordToggle()">Show Password</div>
        <input class="login" type="submit" value="Login">
        <a class='forgot_pass' href='#' onclick="forgotPassword()">Forgot password?</a>
    </form>
</div>
<div class='footer'>
    EC-Admin Tools &copy; 2019-20
</div>
</body>

</html>
